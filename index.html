<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
</head>
<body>
  <div id="cards">
    <div id="card" data-qa="card">
      <img src="https://raw.githubusercontent.com/alexandrachupryna/layout_product-cards/master/src/images/imac.jpeg" alt="imac">
      <p id="name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
      <p id="code">Код товара: 195434</p>
      <div id="rate">
        <div id="rating_value">
          <img src="./images/star-active.svg" alt="star-active">
          <img src="./images/star-active.svg" alt="star-active">
          <img src="./images/star-active.svg" alt="star-active">
          <img src="./images/star-active.svg" alt="star-active">
          <img src="./images/star.svg" alt="star ">
        </div>
        <span id="feedbacks">Отзывов: 5</span>
      </div>
      <div id="price">
        <span id="price_name">Цена:</span>
        <span id="price-value">69 999 грн</span>
      </div>
      <a href="#" data-qa="hover">Купить</a>
    </div>
  </div>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
